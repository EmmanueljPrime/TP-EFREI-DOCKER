apiVersion: v1
kind: Namespace
metadata:
  name: gestion-produits
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
  namespace: gestion-produits
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data/mysql
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: gestion-produits
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: php-uploads-pv
  namespace: gestion-produits
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data/uploads
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: php-uploads-pvc
  namespace: gestion-produits
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  namespace: gestion-produits
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: emmanueljprime/gestion-produits-db:latest
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "root"
            - name: MYSQL_DATABASE
              value: "gestion_produits"
            - name: MYSQL_USER
              value: "admin"
            - name: MYSQL_PASSWORD
              value: "password"
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: mysql-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-deployment
  namespace: gestion-produits
spec:
    replicas: 3
    selector:
      matchLabels:
        app: php
    template:
      metadata:
        labels:
          app: php
      spec:
        containers:
          - name: php
            image: emmanueljprime/gestion-produits-php:latest
            ports:
              - containerPort: 80
            volumeMounts:
              - name: uploads-storage
                mountPath: /var/www/html/uploads
        volumes:
          - name: uploads-storage
            persistentVolumeClaim:
              claimName: php-uploads-pvc
